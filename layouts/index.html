{{ partial "head.html" . }}
<body>
<div id="container">
    {{ partial "header.html" . }}
    <section id="main" class="outer content">
        <section class="archives-wrap">
            <div class="archive-tag-wrap">
                <span class="archive-tag">СТАТЬИ</span>
            </div>
            <div>
            {{ $pages := where .Site.RegularPages "Section" "eq" "posts" }}
            {{ $paginator := .Paginate $pages }}
            {{ range $paginator.Pages }}
                {{ partial "li.html" . }}
            {{ end }}
            </div>
            </section>
        {{ partial "pagination.html" . }}
    </section>
    {{ partial "footer.html" . }}
</div>
</body>
</html>
